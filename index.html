<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter&display=swap" rel="stylesheet">
    <title>Forms</title>
</head>
<body>

    <nav class="navbar">
        <div class="nav-button-container"> 
            <a class="nav-link" class="button-style" href="#">About Us</a>
            <a class="nav-link" class="button-style" href="#">Login</a>
        </div>
    </nav>

    <section class="form-box">
        <h2>Sign Up</h2>
        <div class="form">   
            <form method="POST">
                <input class="input-box" type="email" placeholder="Email">
                <input class="input-box" type="text" placeholder="Username">
                <input class="input-box" type="password" placeholder="Password">
                <input class="input-box" type="password" placeholder="Confirm Password">
                <button class="submit-button" class="button-style" type="submit">SUBMIT</button>
            <form>
        </div>
        
        <div class="image-container">
            <a href="https://www.amazon.com" target="_blank">
                <img class="link-image" src="assets/amazon.png" alt="amazon logo">
            </a>
            <a href="https://www.facebook.com" target="_blank">
                <img class="link-image" src="assets/facebook.png" alt="facebook logo">
            </a>
            <a href="https://www.github.com" target="_blank">
                <img class="link-image" src="assets/git.png" alt="github logo">
            </a>
            <a href="https://www.slack.com" target="_blank">
                <img class="link-image" src="assets/slack.png" alt="slack logo">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img class="link-image" src="assets/insta.png" alt="instagram logo">
            </a>
        </div>
    </section>

</body>
</html>
